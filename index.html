<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/alarm-clock" rel="stylesheet">
    </head>
    <body>
        <h1>Basketball Score Tracker</h1>
        <div class="container">
            <div>
                <h3 id="home-title">HOME</h3>
                <div id="score-display-home">
                    0
                </div>
                <button onclick="plus1Home()">+1</button>
                <button onclick="plus2Home()">+2</button>
                <button onclick="plus3Home()">+3</button>

            </div>
            <div>
                <h3 id="guest-title">GUEST</h3>
                <div id="score-display-guest">
                    0
                </div>
                <button onclick="plus1Guest()">+1</button>
                <button onclick="plus2Guest()">+2</button>
                <button onclick="plus3Guest()">+3</button>
            </div>
        </div>
        <center><button id="clear" onclick="reset()">New Game </button></center>
        <script src="index.js"></script>
    </body>
</html>
